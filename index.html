<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<link rel="stylesheet" type="text/css" href="main.css">
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="semantic/dist/semantic.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
</head>


<body>

<!--Menu-->
<div id="mainHead">
	<div id="menu" class="ui inverted segment">
		<div class="ui inverted secondary pointing menu">
		  <a href="index.html" class="item">
		    <h2>Rent Control</h2>
		  </a>

<!-- Right menu: Language toggle
 		  <div class="right menu">
		    <div id="lang" class="ui dropdown item">
		    Language <i class="dropdown icon"></i>
		    <div class="menu">
		    <a class="item">English</a>
		    <a class="item">Chinese</a>
		    </div>
		    </div>
		  </div> -->

	  </div>
	</div>
</div>

<div class="ui stackable grid">
  <div class="six wide column">

  	<form id="mainForm" class="ui form blue segment raised form">

	<!--Location: drop down menu-->
	<div class="required field">
	<label>Location</label>
		<div class="ui selection dropdown">
			<input type="hidden" id="loc" name="loc"/>
			<div class="default text"></div>
			<i class="icon dropdown"></i>
			<div class="menu">
				<div class="item" data-value="Hong Kong Island">
					Hong Kong Island
				</div>
				<div class="item" data-value="Kowloon">
					Kowloon
				</div>
				<div class="item" data-value="New Territories">
					New Territories
				</div>
			</div>
		</div>
	</div>

	<div class="two fields">
	<!--Flat Size-->
		<div class="field">
			<label>Flat Size</label>
			<div class="ui right labeled input">
			  <input type="text" id="flatsize" value="40">
			  <div class="ui basic label">
			  m<sup>2</sup>
			  </div>
			</div>
		</div>

	<!--Class of flat, generated from Flat Size input; read-only-->
		<div class="field">
			<label>Flat Class</label>
			<input id="class" readonly="" type="text" name="class" value="B">
		</div>

	</div>

  <!--Contract Period: In months, default 24 months-->
  <div class="required field">
  <label>Contract Period</label>
	<div class="ui right labeled input">
	  <input id="period" name="contractperiod" type="text" value="24">
	  <div class="ui basic label">
	  months
	  </div>
	</div>
	</div>

  <!--Contract Due Date: Date picked, default next month-->
	<div class="required field">
	<label>Contract Due Date</label>
	 <div class="ui input left icon">
      <i class="calendar icon"></i>
		<input id="duedate" type="text" name="duedate"/>
	</div>
	</div>

  <!--Landlord Rental Increase: int, optional-->
	<div class="field">
		<label>Landlord Rental Increase</label>
		<div class="ui right labeled input">
			<input name="rentincrease" type="text">
			<div class="ui basic label">
			%
			</div>
		</div>
	</div>

	<!--Generate Graph /Submit button-->
	<button id="genGraph" class="fluid ui blue button" type='button'>Generate graph
	</button>

	<div class="ui error message"></div>

	</form>
  </div>

  <div class="ten wide column">
  	
	<!--Graph Container-->
	<div id="graphContainer" class="ui piled segment">
	 <div id="graph"></div>

	 <!--Generate Email button-->
	 	<a href="mailto:?subject=Data never lies!&Body=Dear Landlord,"><button class="ui fluid blue button"> <!--Need to generate JPG and attach it in email-->
	 		<i class="icon mail"> </i>
	 	Share this with your landlord</button></a>
	</div>

  </div>
</div>


</body>
</html>
